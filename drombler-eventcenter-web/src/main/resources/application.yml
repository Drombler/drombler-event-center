spring:
  application:
    name: 'drombler-eventcenter'
  jpa:
    properties:
      hibernate:
        default_schema: 'DROMBLER_EVENT'
  liquibase:
    change-log: 'classpath:/org/drombler/eventcenter/integration/persistence/db.changelog-master.xml'
    default-schema: 'DROMBLER_EVENT'
    
logging:
  level:
    org.springframework.security: 'DEBUG'


management:
  endpoints:
    web:
      base-path: '/api'
  endpoint:
    health:
      show-details: ALWAYS